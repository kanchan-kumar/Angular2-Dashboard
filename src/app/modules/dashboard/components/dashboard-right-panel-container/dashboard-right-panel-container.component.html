<!-- Layout  -->
<div [ngGrid]="layoutSettings" [ngClass]="['scroll', 'scroll_content']" (onResizeStop)="onResizeStop($event)">

    <!-- Now Creating Widgets -->
    <div *ngFor="let widget of widgets">
        <!-- Insert widget component here. -->
        <dashboard-widget [widget]="widget"> </dashboard-widget>
    </div>
</div>
