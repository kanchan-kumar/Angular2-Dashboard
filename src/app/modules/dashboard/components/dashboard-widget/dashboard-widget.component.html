<div #widgetRef [(ngGridItem)]="widget" class="dashboard-panel dashboard-panel-color" (onChangeStop)="onChangeStop($event)">
    <header class="dashboard-panel-header-color dashboard-panel-header">
        <div class="ui-helper-clearfix label-font">
            <span class="ui-panel-title">{{panelData.panelTitle}}</span>
            <md-icon class="dashboard-panel-close-icon panel-action-button" fontSet='fa' title='Close Widget' fontIcon='fa-times' (click)="onWidgetClose()"></md-icon>
            <md-icon class="dashboard-panel-setting-icon panel-action-button" fontSet='fa' title='Open Widget Settings' fontIcon='fa-cog' (click)="closeWidget()"></md-icon>
            <md-icon class="dashboard-panel-expand-icon panel-action-button" fontSet='fa' title='Maximize Widget' fontIcon='fa-expand' (click)="onWidgetMaximize()"></md-icon>
        </div>
    </header>
    <div class="dashboard-panel-data">
        <div class="dashboard-graph-widget">
            <chart #HChart [options]="panelData.chart" (load)="load($event.context)"></chart>
        </div>
    </div>
</div>
