<!-- Navigation Icon -->
<div class="dashboard-nav-menu-header">
    <md-icon fontSet='fa' fontIcon='fa-arrow-circle-left' title='Close Menu Navigation Widget' class='dashboard-menu-nav-header-icon' (click)="onMenuNavClose()"></md-icon>
    <md-icon fontSet='fa' fontIcon='fa-plus-square' title='Expand Menu Navigation Widget' class='dashboard-menu-nav-header-icon' (click)="increaseSideNavWidth()"></md-icon>
    <md-icon fontSet='fa' fontIcon='fa-minus-square' title='Collapse Menu Navigation Widget' class='dashboard-menu-nav-header-icon' (click)="decreaseSideNavWidth()"></md-icon>

</div>
<!-- Splitter Icon -->
<hr class="dashboard-menu-nav-split-icon">
