<div class="dashboard-top-panel">
    <md-toolbar color="primary">
        <md-icon fontSet="fa" fontIcon="fa-bars" (click)='onMenuNavToggle()'></md-icon>

        <!-- Spacing between top menu. -->
        <span class="dashboard-toolbar-filler"></span>

        <!-- Top Panel Information -->

        <!-- Favorite Icon -->
        <md-icon fontSet='fa' fontIcon='fa-star' class='dashboard-top-nav-icon'></md-icon>
        <p-menu #favMenu popup='popup' [model]='favOptions'>Favorites</p-menu>
        <button md-button class='dashboard-nav-button' (click)="favMenu.toggle($event)"> Favorites </button>

        <!-- Last Sample Time -->
        <md-icon fontSet='fa' fontIcon='fa-clock-o' class='dashboard-top-nav-icon'></md-icon>
        <button md-button class='dashboard-nav-button'>{{ lastSampleTime | date:'MM/dd/yyyy HH:mm:ss' }}</button>

    </md-toolbar>
</div>
