<p-panel [style]="{'background': 'transparent', 'height': panelHeight}">
    <header class="dashboard-panel-header-color dashboard-panel-header">
        <div class="ui-helper-clearfix label-font">
            <span class="ui-panel-title">{{widgetInputValues.panelData.panelTitle}}</span>
            <md-icon class="dashboard-panel-setting-icon panel-action-button" fontSet='fa' title='Open Widget Settings' fontIcon='fa-cog' (click)="closeWidget()"></md-icon>
            <md-icon class="dashboard-panel-collapse-icon panel-action-button" fontSet='fa' title='Minimize Widget' fontIcon='fa-compress' (click)="onWidgetMinimize()"></md-icon>
        </div>
    </header>
    <div class="dashboard-panel-data">
        <div class="dashboard-graph-widget">
            <chart #HChart [options]="widgetInputValues.panelData.chart" (load)="load($event.context)"></chart>
        </div>
    </div>
</p-panel>
